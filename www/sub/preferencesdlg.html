<!-- preference Modal -->
<div id="preferencesdlg.html" class="modal" onclick="clear_drop_menu(event)">
  <!-- preferences content -->
  <div class="modal-content">
    <div class="modal-header">
      <span class="close" onclick="closePreferencesDialog()"><b>&times;</b></span>
      <h3><div class="modal-title" translate>Preferences</div></h3>
    </div>
    <div class="modal-body panel-scroll">
         <center><div id="preferences_langage_list"></div></center>
         <br>
        <div class="panel panel-default">
            <div class="panel-heading">
               <div class="checkbox">
                    <label>
                        <input type="checkbox" id="show_camera_panel" onclick="prefs_toggledisplay('show_camera_panel')" />
                        <span  translate>Show camera panel</span>
                    </label>
                </div>
            </div>
            <div id="camera_preferences" class="panel-body">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="autoload_camera_panel"/>
                        <span  translate>Auto load camera</span>
                    </label>
                </div>
                <div class="form-inline">
                    <div class="form-group">
                        <span><span translate >Camera address</span>:</span>
                        <input type="text" class="form-control w50" id="preferences_camera_webaddress"  translateph placeholder="Camera address" />
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
              <div class="checkbox">
                    <label>
                        <input type="checkbox" id="show_control_panel" onclick="prefs_toggledisplay('show_control_panel')"/>
                        <span  translate>Show control panel</span>
                    </label>
                </div>
            </div>
            <div id="control_preferences" class="panel-body">
                <div class="form-inline">
                    <div class="form-group" id="preferences_pos_Interval_check_group">
                        <span><span translate >Position Refresh Time</span>:&nbsp;</span>
                        <div class="input-group">
                            <div class="input-group">
                                <input class='form-control w4' type="number" min="1" max="99" id="preferences_pos_Interval_check" onchange="Checkvalues('preferences_pos_Interval_check')"/>
                                <span id="preferences_pos_Interval_check_icon" style="top:3px"class="form-control-feedback"></span>
                            </div>
                            <span class='input-group-addon' translate>sec</span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="form-inline">
                    <div class="form-group" id="preferences_control_xy_velocity_group">
                        <span><span translate >XY feedrate</span>:&nbsp;</span>
                        <div class="input-group">
                            <div class="input-group">
                                <input class='form-control w6'  type="number" min="1" max="9999" id="preferences_control_xy_velocity" onchange="Checkvalues('preferences_control_xy_velocity')" />
                                <span id="preferences_control_xy_velocity_icon" style="top:3px"class="form-control-feedback"></span>
                            </div>
                            <span class='input-group-addon'  translate>mm/min</span>
                        </div>
                    </div>
                </div>
                <br>
                <div class="panel panel-default">
                    <div class="panel-heading">
                        <div class="checkbox">
                            <label>
                                <input type="checkbox" id="enable_z_controls" onclick="prefs_toggledisplay('enable_z_controls')"  />
                                <span  translate>Enable Z controls</span>
                            </label>
                        </div>
                    </div>
                    <div id="control_z_feedrate" class="panel-body">
                        <div class="form-inline">
                            <div class="form-group" id="preferences_control_z_velocity_group">
                                <span><span translate >Z feedrate</span>:&nbsp;</span>
                                <div class="input-group">
                                    <div class="input-group">
                                        <input class='form-control w6'  type="number" min="1" max="999" id="preferences_control_z_velocity" onchange="Checkvalues('preferences_control_z_velocity')"/>
                                        <span id="preferences_control_z_velocity_icon" style="top:3px"class="form-control-feedback"></span>
                                    </div>
                                    <span class='input-group-addon'  translate>mm/min</span>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
              <div class="checkbox">
                    <label>
                        <input type="checkbox" id="show_temperatures_panel" onclick="prefs_toggledisplay('show_temperatures_panel')" />
                        <span  translate>Show temperatures panel</span>
                    </label>
                </div>
            </div>
            <div id="temperatures_preferences" class="panel-body">
                <div class="form-inline">
                    <div class="form-group" id="preferences_tempInterval_check_group">
                        <span><span translate >Temperature Refresh Time</span>:&nbsp;</span>
                        <div class="input-group" >
                            <div class="input-group" >
                                <input class='form-control w4' type="number" min="1" max="99" id="preferences_tempInterval_check" onchange="Checkvalues('preferences_tempInterval_check')"/>
                                <span id="preferences_tempInterval_check_icon" style="top:3px"class="form-control-feedback"></span>
                            </div>
                            <span class='input-group-addon' translate>sec</span>
                        </div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="panel panel-default">
            <div class="panel-heading">
                 <div class="checkbox">
                    <label>
                        <input type="checkbox" id="show_extruder_panel" onclick="prefs_toggledisplay('show_extruder_panel')"/>
                        <span  translate>Show extruder panel</span>
                    </label>
                </div>
            </div>
            <div class="panel-body" id="extruder_preferences">
                 <div class="form-inline">
                    <div class="form-group" id="preferences_filament_length_group">
                        <span><span translate >Length</span>:&nbsp;</span>
                        <div class="input-group">
                            <div class="input-group">
                                <input class='form-control w6'  type="number" min="1" max="9999" id="preferences_filament_length" onchange="Checkvalues('preferences_filament_length')" />
                                <span id="preferences_filament_length_icon" style="top:3px"class="form-control-feedback"></span>
                            </div>
                            <span class='input-group-addon'  translate>mm</span>
                        </div>
                    </div>
                </div>
                <br>
                 <div class="form-inline">
                    <div class="form-group" id="preferences_e_velocity_group">
                        <span><span translate >E feedrate</span>:&nbsp;</span>
                        <div class="input-group">
                            <div class="input-group">
                                <input class='form-control w6'  type="number" min="1" max="9999" id="preferences_e_velocity" onchange="Checkvalues('preferences_e_velocity')" />
                                <span id="preferences_e_velocity_icon" style="top:3px"class="form-control-feedback"></span>
                            </div>
                            <span class='input-group-addon'  translate>mm/min</span>
                        </div>
                    </div>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="enable_second_extruder_controls"/>
                        <span  translate>Enable second extruder controls</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="enable_bed_controls"/>
                        <span  translate>Enable bed controls</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="enable_fan_controls"/>
                        <span  translate>Enable fan controls</span>
                    </label>
                </div>
                  
            </div>
        </div> 
         <div class="panel panel-default">
            <div class="panel-heading">
                 <div class="checkbox">
                    <label>
                        <input type="checkbox" id="show_files_panel"/>
                        <span  translate>Show files panel</span>
                    </label>
                </div>
            </div>
        </div>
        <div class="panel panel-default">
            <div class="panel-heading">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="show_commands_panel" onclick="prefs_toggledisplay('show_commands_panel')"/>
                        <span  translate>Show commands panel</span>
                    </label>
                </div>
            </div>
            <div class="panel-body" id="cmd_preferences">
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="preferences_autoscroll"/>
                        <span  translate>Autoscroll</span>
                    </label>
                </div>
                <div class="checkbox">
                    <label>
                        <input type="checkbox" id="preferences_filter_temperatures"/>
                        <span  translate>Filter temperatures</span>
                    </label>
                </div>
            </div>
        </div> 
    </div>
    <div class="modal-footer" >
      <div class="pull-left" id="preferencesdlg_upload_msg">
        <span translate>Saving</span>
        &nbsp;
        <progress name='prg' id='preferencesdlg_prg' max='100' ></progress>
        &nbsp;
        <span id="preferencesdlg_upload_percent">0</span>%</td>
      </div>
      <span class="pull-right"> 
        <button class="btn btn-warning" onclick="closePreferencesDialog()" translate>Cancel</button>
      </span>
      <span class="pull-right"> 
        &nbsp;&nbsp;
      </span>
      <span class="pull-right">
          <button class="btn btn-primary" onclick="SavePreferences()" translate>Save</button>
     </span>
    </div>
  </div>
    <!-- /preferences content -->
</div>
<!-- /preferences Modal -->
